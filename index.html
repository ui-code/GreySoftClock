<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Soft Clock | theuicode.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-row justify-content-center py-5">
            <span class="date">10</span>
            <span class="month">Jan</span>
        </div>

        <div class="py-3 d-flex flex-row justify-content-center align-items-center">
            <div class="outer d-flex flex-row justify-content-center align-items-center">
                <div class="inner"></div>
            </div>
            <div class="mid-point position-absolute"></div>
            <div class="hour-hand position-absolute"></div>
        </div>

        <div class="d-flex flex-row pt-5 justify-content-center">
            <span class="time">12<span class="dot">.</span>59</span>
            <span class="ampm">PM</span>
        </div>

        <div class="pt-4 d-flex flex-row justify-content-center">
            <span class="unlock">UNLOCK</span>
        </div>
    </div>
</body>

</html>
